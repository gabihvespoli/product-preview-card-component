<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="container">
    <main>
      <div class="card">
        <img
          class="image-desktop"
          src="./images/image-product-desktop.jpg"
          alt="foto do perfume"
        />
        <img
          class="image-mobile"
          src="./images/image-product-mobile.jpg"
          alt="foto do perfume"
        />
        <div class="content">
          <div class="product-type">PERFUME</div>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <p>
              <strong> $149.99 </strong>
            </p>
            <del> $169.99 </del>
          </div>
        </div>
        <div class="card-footer">
          <button>
            <span class="material-symbols-outlined"> shopping_cart </span>Add to
            Cart
          </button>
        </div>
      </div>
    </main>
    <footer class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Gabi Vespoli</a>.
      <img
        width="16"
        alt="Flag of Brazil"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Flag_of_Brazil.svg/512px-Flag_of_Brazil.svg.png?20240731040340"
      />
    </footer>
  </body>
</html>
